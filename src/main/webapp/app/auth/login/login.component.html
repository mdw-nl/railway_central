<div class="wrapper wrapper-full-page ">
  <div class="full-page section-image" filter-color="black" data-image="./assets/img/login.jpg">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="content">
      <div class="container">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <form class="form" method="" action="">
            <div class="card card-login">
              <div class="card-header ">
                <div class="card-header ">
                  <h3 class="header text-center">Login</h3>
                </div>
              </div>
              <div class="card-body ">
                <div [hidden]="!invalidLogin" class="alert alert-danger">Unable to login, are username and password correct?</div>
                <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-single-02"></i>
                    </span>
                  </div>
                  <input [ngModelOptions]="{standalone: true}" [(ngModel)]="username" type="text" class="form-control" placeholder="Username..." (focus)="focus=true" (blur)="focus=false">
                </div>
                <div class="input-group"  [ngClass]="{'input-group-focus':focus1===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input (keyup.enter)="login(username, password)" [ngModelOptions]="{standalone: true}" [(ngModel)]="password" type="password" placeholder="Password" class="form-control" (focus)="focus1=true" (blur)="focus1=false">
                </div>
              </div>
              <div class="card-footer ">
                <a (click)="login(username, password)" class="btn btn-warning btn-round btn-block mb-3">Get Started</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer footer-black  footer-white ">
      <div class="container">
        <div class="row">
          <div class="credits ml-auto">
            <span class="copyright">
              &copy; {{test | date: 'yyyy'}}, made by Medical Data Works
            </span>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
